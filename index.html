<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f, #112240);
            font-family: "Poppins", sans-serif;
        }

        .login-card {
            background: #ffffff10;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .login-card img {
            width: 140px;
            margin-bottom: 10px;
        }

        .login-card h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #f1f1f1;
            letter-spacing: 1px;
        }

        label {
            color: #cfd8dc;
            text-align: left;
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-control {
            background-color: #ffffff20;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 5px;
        }

        .form-control::placeholder {
            color: #b0bec5;
        }

        .btn-login {
            background: #00bfa6;
            border: none;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #1de9b6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="https://unnes.ac.id/lppm/wp-content/uploads/sites/16/2023/02/logo-unnes-horizontal-white-yellow.png" alt="Logo UNNES">
        <h2>UNNES LOGIN</h2>
        <form action="login.php" method="post">
            <label for="username">Masukkan Username</label>
            <input class="form-control" type="text" name="username" placeholder="masukkan username anda" required>
            
            <label for="password">Masukkan Password</label>
            <input class="form-control" type="password" name="password" placeholder="masukkan password anda" required>
            
            <button class="btn-login" type="submit">Masuk</button>
        </form>
    </div>
</body>
</html>
